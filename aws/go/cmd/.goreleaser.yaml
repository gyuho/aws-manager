# https://goreleaser.com/customization/builds/
builds:
  - id: aws-eni-provisioner
    binary: aws-eni-provisioner
    main: ./cmd/aws-eni-provisioner
    env:
      - CGO_ENABLED=0
    flags:
      - -v
    goos:
      - linux
    goarch:
      - amd64
      - arm64

  - id: aws-ip-provisioner
    binary: aws-ip-provisioner
    main: ./cmd/aws-ip-provisioner
    env:
      - CGO_ENABLED=0
    flags:
      - -v
    goos:
      - linux
    goarch:
      - amd64
      - arm64

  - id: aws-volume-provisioner
    binary: aws-volume-provisioner
    main: ./cmd/aws-volume-provisioner
    env:
      - CGO_ENABLED=0
    flags:
      - -v
    goos:
      - linux
    goarch:
      - amd64
      - arm64

# https://goreleaser.com/customization/archive/
archives:
  - format: tar.gz

    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .Binary }}-
      {{- .Os }}-
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  draft: false
  replace_existing_draft: true
  make_latest: true
  mode: replace

  github:
    owner: gyuho
    name: infra

  header: |
    ## Some title ({{ .Date }})

    Welcome to this new release!

  name_template: "{{.ProjectName}}-v{{.Version}} {{.Env.USER}}"
